<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Rental Inquiry</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #004e92, #000428);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .form-container {
      background-color: #fff;
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      max-width: 700px;
      width: 100%;
    }

    h2 {
      text-align: center;
      color: #004e92;
      margin-bottom: 30px;
    }

    form {
      display: grid;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      border-color: #004e92;
      outline: none;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .two-column {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    button {
      background-color: #004e92;
      color: white;
      padding: 14px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0066cc;
    }

    @media (max-width: 700px) {
      .two-column {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Car Rental Inquiry Form</h2>
    <form action="https://hook.us2.make.com/uih97t3dzi8cc7ogwvd8k5zhsnn39mkc" method="POST">

      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" name="name" id="name" placeholder="John Doe" required>
      </div>

      <div class="two-column">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="john@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" placeholder="+91-9876543210">
        </div>
      </div>

      <div class="two-column">
        <div class="form-group">
          <label for="company">Car Company</label>
          <select name="company" id="company" required>
            <option value="">Select</option>
            <option value="Toyota">Toyota</option>
            <option value="Hyundai">Hyundai</option>
            <option value="Honda">Honda</option>
            <option value="Tata">Tata</option>
            <option value="BMW">BMW</option>
            <option value="Mercedes">Mercedes</option>
            <option value="KIA">KIA</option>
            <option value="Ford">Ford</option>
            <option value="Cheverolet">Cheverolet</option>
            <option value="Maruti Suzuki">Maruti Suzuki</option>
          </select>
        </div>

        <div class="form-group">
          <label for="model">Car Model</label>
          <input type="text" name="model" id="model" placeholder="E.g., Innova, i20">
        </div>
      </div>

      <div class="two-column">
        <div class="form-group">
          <label for="price">Price Range (per day)</label>
          <select name="price" id="price" required>
            <option value="">Select Range</option>
            <option value="Below ₹1000">Below ₹1000</option>
            <option value="₹1000 - ₹3000">₹1000 - ₹3000</option>
            <option value="₹3000 - ₹6000">₹3000 - ₹6000</option>
            <option value="₹6000+">₹6000+</option>
          </select>
        </div>
        <div class="form-group">
          <label for="days">Rental Days</label>
          <input type="number" name="days" id="days" min="1" placeholder="e.g., 3">
        </div>
      </div>

      <div class="form-group">
        <label for="pickup_date">Preferred Pickup Date</label>
        <input type="date" name="pickup_date" id="pickup_date">
      </div>

      <div class="form-group">
        <label for="lease_company">Lease Company</label>
        <select name="lease_company_format" id="lease_company" required>
          <option value="">Select Lease Company</option>
          <option value="CompanyA">CompanyA</option>
          <option value="CompanyB">CompanyB</option>
          <option value="Other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Additional Message</label>
        <textarea name="message" id="message" placeholder="Any specific needs or instructions?"></textarea>
      </div>

      <button type="submit">Submit Inquiry</button>
    </form>
  </div>
</body>
</html>
